<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表格 × 圖片練習</title>
</head>
<body>
    <h1>表格 × 圖片練習</h1>
    <table border="1">
        <tr>
            <td>分類</td> 
            <td>縮圖</td>
            <td>標題與描述</td>
            <td>拍攝日期</td>
        </tr>
        <tr>
            <td rowspan="2">城市風景</td>
            <td><img src="shore.jpg" alt="傍晚的河岸與城市天際線倒影">
            <div class="caption">地點:都市<br>
            都市景觀、日落時分的城市繁榮與自然交融</div></td>
            <td><strong>河畔夕照</strong><br>
            金色陽光灑在河面，倒映城市天際線。</td>
            <td>2025-09-01</td>
        </tr>
        <tr>
            <td><img src="nightstreet.jpg" alt="夜晚燈光點綴的街道與咖啡店">
            <div class="caption">地點:小巷的咖啡廳<br>
            都市夜生活、溫暖的街角氛圍</div></td>
            <td><strong>夜色小徑</strong><br>
            街角咖啡店透出溫暖光暈。</td>
            <td>2025-09-02</td>
        </tr>
        <tr>
            <td colspan="2"><strong>海邊旅行</strong></td>
        </tr>
        <tr>
            <td>自然風景</td>
            <td><img src="waves.jpg" alt="沙灘、海浪">
            <div class="caption">地點:海邊<br>
            主題： 自然風光、海浪與夕陽的寧靜景色</div></td>
            <td><strong>清晨海浪</strong><br>
            第一道陽光照亮浪花與沙粒。</td>
            <td>2025-09-03</td>
        </tr>
    </table>
</body>
</html>
