<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三分頁面展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .section {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
            min-width: 320px;
            max-width: 400px;
        }
        .hexagon {
            width: 120px;
            height: 120px;
            clip-path: polygon(
                50% 0%,
                93% 25%,
                93% 75%,
                50% 100%,
                7% 75%,
                7% 25%
            );
            overflow: hidden;
            margin-right: 24px;
            background: #e0e0e0;
            flex-shrink: 0;
        }
        .hexagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
        }
        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 32px 0;
            }
            .section {
                margin-bottom: 32px;
            }
        }
        /* 強制橫向排列 section */
        .container {
            flex-direction: row !important;
        }
        .section {
            margin-bottom: 0;
            margin-right: 32px;
        }
        .section:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="hexagon">
                <img src="waves.jpg" alt="waves">
            </div>
            <div class="text">
                <h2>清晨海浪</h2>
                <p>第一道陽光照亮浪花與沙粒</p>
            </div>
        </div>
        <div class="section">
            <div class="hexagon">
                <img src="nightstreet.jpg" alt="nightstreet">
            </div>
            <div class="text">
                <h2>夜晚街道</h2>
                <p>街角咖啡店透出溫暖光暈</p>
            </div>
        </div>
        <div class="section">
            <div class="hexagon">
                <img src="shore.jpg" alt="shore">
            </div>
            <div class="text">
                <h2>河畔夕照</h2>
                <p>金色陽光灑在河面，倒映城市天際線</p>
            </div>
        </div>
    </div>
</body>
</html>
