<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>區塊範例</title>
  <style>
    .red-yellow-block {
      background-color: red;
      color: yellow;
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 1.2em;
    }
    .normal-block {
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2em;
    }
    body {
      font-family: "Segoe UI", "微軟正黑體", Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="red-yellow-block">
    這是一個紅色背景、黃色文字的區塊
  </div>
  <div class="normal-block">
    這是一個普通區塊
  </div>
</body>
</html>
